<div class="login-background">


  <div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="logo">
        <mat-icon class="person">person</mat-icon>
        <h2>Iniciar sesión</h2>
      </div>

      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input id="username" type="text" formControlName="userNameOrEmail" placeholder="Ej: juanperez@gmail.com"
          [class.invalid]="form.get('userNameOrEmail')?.invalid && form.get('userNameOrEmail')?.touched" />
        <div class="validation-error"
          *ngIf="form.get('userNameOrEmail')?.invalid && form.get('userNameOrEmail')?.touched">
          Por favor ingresa tu usuario o email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="**********"
          [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
        <div class="validation-error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Por favor ingresa tu contraseña
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="form.invalid || loading" [class.loading]="loading">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div class="error-message" *ngIf="error">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M12,2L1,21H23M12,6L19.53,19H4.47M11,10V14H13V10M11,16V18H13V16" />
        </svg>
        {{ error }}
      </div>

    </form>
  </div>
</div>
