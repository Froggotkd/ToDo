<mat-card [class.completed]="completado" [@cardAnimation]="completado ? 'completed' : 'active'" class="task-card">
  <mat-card-header>
    <mat-card-title class="task-title">
      <span class="title-text">{{ titulo }}</span>
    </mat-card-title>

  </mat-card-header>

  <mat-card-content class="task-content" (click)="onSeeComments(id)">
    <p>{{ descripcion }}</p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <div class="actions">
    <mat-card-actions  class="task-actions">
      <mat-icon>{{ completado ? 'check_circle' : 'schedule' }}</mat-icon>
      <p>{{ completado ? 'Completado' : 'Pendiente' }}</p>
    </mat-card-actions>

    <mat-card-actions class="task-actions">
      <button mat-icon-button (click)="openTaskDialog(id, titulo,descripcion,completado)" 
        class="action-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(id)" class="action-button">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
